<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
            margin: 0;
        }

        .nav-links ul li {
            display: inline;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="{{ request.COOKIES.theme|default:'light-mode' }}">
    <header>
        <h1>My Django App</h1>
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="{% url 'home_redirect' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                        <li><a href="{% url 'spotify_login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="dark-mode-toggle" id="darkModeToggle">ðŸŒž</div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Wrapped</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleIcon = document.getElementById('darkModeToggle');
        const body = document.body;

        // Set initial icon state
        toggleIcon.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';

        // Helper function to set a cookie
        const setCookie = (name, value, days) => {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        };

        // Toggle theme and update cookie
        toggleIcon.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            body.classList.toggle('dark-mode', !isDarkMode);
            body.classList.toggle('light-mode', isDarkMode);
            toggleIcon.textContent = isDarkMode ? 'ðŸŒ™' : 'ðŸŒž'; // Moon for light, Sun for dark
            setCookie('theme', isDarkMode ? 'light-mode' : 'dark-mode', 30);
        });
    });
</script>
</body>
</html>
